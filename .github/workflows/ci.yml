name: CI
on:
  pull_request_target:
    types:
      - closed

jobs:
  if_merged:
    env:
      ACCESS_TOKEN: "access_token"
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hmarr/debug-action@v2
    - run: |
        echo The PR was merged
        echo ${{ github.event }}

    - name: run docker
      using: 'docker'
      image: 'Dockerfile'
      args:
        - ${{ github.event.merge_commit_sha }}
        - ${{ GITHUB_REPOSITORY_OWNER }}
        - "test-dep-ci-v2" # DESTINATION_REPO, can be comma seperated
        - "test-dep-ci-v1"  # DEPENDENCY_NAME